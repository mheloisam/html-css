<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I"> <!--tipos: a, A, i, I e 1. E tem o start="" pra definir em que número começa-->
        <li>Açucar</li>
        <li>Sal</li>
        <li>Docde de leite</li>
        <li>leite</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square"> <!--tipos: disc, circle e square-->
        <li>arroz</li>
        <li>macarrão</li>
    </ul>
    <h2>Juntando listas versão 1.0</h2>
    <ol>
        <li>antigas</li>
        <ol type="a" start="5">
            <li>top</li>
            <li>top</li>
        </ol>
        <li>Novas</li>
        <ul>
            <li>top</li>
            <li>top</li>
        </ul>
    </ol>
</body>
</html>
