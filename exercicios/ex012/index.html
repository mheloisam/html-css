<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="../ex0012/imagem/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <!--Tem que seguir essa ordem, a que tem que ficar em cima sempre é a imagem menor-->
        <source media="(max-width: 750px)" srcset="imagem/peq.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagem/med.jpg" type="image/jpg">
        <img src="imagem/gra.jpg" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--Essa forma é mais limitada-->
    <!--<audio src="midia/music.mp3" controls autoplay></audio>-->
    <!--Arquivos WAVs são muito grandes, melhor evitar-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/music.mp3" type="audio/mpeg">
        <source src="midia/music.mp3" type="audio.ogg">
        <source src="midia/music.wav" type="audio/wav">
        <p>Infelizmente seu navegador não pode carregar áudio. Clique <a href="midia/music.mp3">aqui</a> para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
