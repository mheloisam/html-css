<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        <!--Tamanho padrão 300x150, mas você pode alterar-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="400" width="400"><a
                href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a></iframe>

        para aprender a programar
    </p>
    <!--Alguns sites não permitem que o site deles seja exibido em iframe, como por exemplo, o google-->
    <p>O reporsitório do guanabara
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0"><a href="https://gustavoguanabara.github.io/"
                target="_blank">GitHub</a></iframe>
        também é bem legal
    </p>
</body>

</html>
