<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit quis hic fuga quos, tenetur fugiat libero
        numquam ut pariatur exercitationem? Ex nam harum totam necessitatibus quia quae quos, maiores laborum.</p>
    <h2>Vídeos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gtfKZobiGbs?si=tugCnLaoR2fbmV8B"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>Mapas do google</h2>
    <iframe id="mapa"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7938.256715860261!2d-35.20969681233109!3d-5.8375253033395405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7b2ff9d85b49171%3A0xed4c8ae1b3078f2!2sFederal%20University%20of%20Rio%20Grande%20do%20Norte!5e0!3m2!1sen!2sbr!4v1747424533963!5m2!1sen!2sbr"
        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h2>Mapas do Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-5.832399&lon=-35.205444&ct=livemap" width="600" height="450"
        allowfullscreen></iframe>
</body>

</html>
